name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node version
        uses: actions/setup-node@v4
        with: 
          node-version-file: .nvmrc
      - name: npm install 
        run: npm ci
      - name: Run tests
        run: npm test
  